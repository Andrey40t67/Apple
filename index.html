        class ChiptuneSystem {
            constructor() {
                this.audioContext = null;
                this.masterVolume = 0.2;
                this.initAudio();
            }
            
            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Audio not supported');
                }
            }
            
            createTone(frequency, duration, type = 'square', volume = 1) {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                const filter = this.audioContext.createBiquadFilter();
                
                oscillator.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                oscillator.type = type;
                
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(frequency * 2, this.audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(this.masterVolume * volume, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start();
                oscillator.stop(this.audioContext.currentTime + duration);
            }
            
            playMove() { this.createTone(220, 0.1, 'square'); }
            playJump() { this.createTone(440, 0.2, 'square'); }

        // –ì–ª–æ–±–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ

        // –ë–∞–∑–æ–≤—ã–π –∫–ª–∞—Å—Å –¥–ª—è –≤—Å–µ—Ö –∏–≥—Ä
        class BaseGame {
            constructor() {
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.running = false;
                this.paused = false;
            }
            
            init() {
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.updateUI();
                this.setupGame();
            }
            
            setupGame() {
                // –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è –≤ –Ω–∞—Å–ª–µ–¥–Ω–∏–∫–∞—Ö

            }

            }
            
            gameLoop() {
                if (!this.running) return;
                
                if (!this.paused) {
                    this.update();
                    this.draw();
                }
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            update() {

            }

        // –¢–µ—Ç—Ä–∏—Å - –ø–æ–ª–Ω–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è
        class TetrisGame extends BaseGame {
            constructor() {
                super();
                this.BOARD_WIDTH = 10;
                this.BOARD_HEIGHT = 20;
                this.CELL_SIZE = 24;
                this.board = [];
                this.currentPiece = null;
                this.nextPiece = null;
                this.fallTime = 0;
                this.fallSpeed = 500;
                this.lines = 0;
                
                this.tetrominoes = {
                    I: { shape: [[1,1,1,1]], color: '#00FFFF' },
                    O: { shape: [[1,1],[1,1]], color: '#FFFF00' },
                    T: { shape: [[0,1,0],[1,1,1]], color: '#AA00FF' },
                    S: { shape: [[0,1,1],[1,1,0]], color: '#00FF00' },
                    Z: { shape: [[1,1,0],[0,1,1]], color: '#FF0000' },
                    J: { shape: [[1,0,0],[1,1,1]], color: '#0000FF' },
                    L: { shape: [[0,0,1],[1,1,1]], color: '#FF7F00' }
                };
            }
            
            setupGame() {
                this.board = Array(this.BOARD_HEIGHT).fill(null).map(() => Array(this.BOARD_WIDTH).fill(0));
                this.spawnPiece();
                this.fallTime = 0;
                this.lines = 0;
            }
            
            spawnPiece() {
                const pieces = Object.keys(this.tetrominoes);
                const randomPiece = pieces[Math.floor(Math.random() * pieces.length)];
                const tetromino = this.tetrominoes[randomPiece];
                
                this.currentPiece = {
                    shape: tetromino.shape,
                    color: tetromino.color,
                    x: Math.floor(this.BOARD_WIDTH / 2) - Math.floor(tetromino.shape[0].length / 2),
                    y: 0
                };
                
                if (this.checkCollision()) {
                    this.gameOver();
                }
            }
            
            checkCollision(offsetX = 0, offsetY = 0, shape = this.currentPiece.shape) {
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            const newX = this.currentPiece.x + x + offsetX;
                            const newY = this.currentPiece.y + y + offsetY;
                            
                            if (newX < 0 || newX >= this.BOARD_WIDTH || 
                                newY >= this.BOARD_HEIGHT ||
                                (newY >= 0 && this.board[newY][newX])) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            rotatePiece() {
                const rotated = this.currentPiece.shape[0].map((_, i) => 
                    this.currentPiece.shape.map(row => row[i]).reverse()
                );
                
                if (!this.checkCollision(0, 0, rotated)) {
                    this.currentPiece.shape = rotated;
                    soundSystem.playMove();
                }
            }
            
            movePiece(dx, dy) {
                if (!this.checkCollision(dx, dy)) {
                    this.currentPiece.x += dx;
                    this.currentPiece.y += dy;
                    if (dx !== 0) soundSystem.playMove();
                    return true;
                }
                return false;
            }
            
            lockPiece() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            const boardY = this.currentPiece.y + y;
                            const boardX = this.currentPiece.x + x;
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = this.currentPiece.color;
                            }
                        }
                    }
                }
                
                this.clearLines();
                this.spawnPiece();
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let y = this.BOARD_HEIGHT - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.board.splice(y, 1);
                        this.board.unshift(Array(this.BOARD_WIDTH).fill(0));
                        linesCleared++;
                        y++; // Check the same line again
                    }
                }
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    const lineScore = [0, 40, 100, 300, 1200][linesCleared];
                    this.score += lineScore * (this.level + 1);
                    
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.fallSpeed = Math.max(50, 500 - (this.level - 1) * 50);
                    
                    soundSystem.playLineClear();
                }
            }
            
            update() {
                this.fallTime += 16;
                
                if (this.fallTime >= this.fallSpeed) {
                    if (!this.movePiece(0, 1)) {
                        this.lockPiece();
                    }
                    this.fallTime = 0;
                }
                
                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                if (keys['ArrowLeft']) {
                    this.movePiece(-1, 0);
                    keys['ArrowLeft'] = false; // –û–¥–∏–Ω–æ—á–Ω–æ–µ –Ω–∞–∂–∞—Ç–∏–µ
                }
                if (keys['ArrowRight']) {
                    this.movePiece(1, 0);
                    keys['ArrowRight'] = false;
                }
                if (keys['ArrowDown']) {
                    if (this.movePiece(0, 1)) {
                        this.score += 1;
                    }
                }
                if (keys['Space']) {
                    this.rotatePiece();
                    keys['Space'] = false;
                }
                
                this.updateUI();

            draw() {
                // –û—á–∏—Å—Ç–∫–∞ —ç–∫—Ä–∞–Ω–∞
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // –°–º–µ—â–µ–Ω–∏–µ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ–ª—è
                const offsetX = (canvas.width - this.BOARD_WIDTH * this.CELL_SIZE) / 2;
                const offsetY = (canvas.height - this.BOARD_HEIGHT * this.CELL_SIZE) / 2;
                
                ctx.save();
                ctx.translate(offsetX, offsetY);
                
                // –°–µ—Ç–∫–∞ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
                ctx.strokeStyle = '#333333';
                ctx.lineWidth = 1;
                for (let x = 0; x <= this.BOARD_WIDTH; x++) {
                    ctx.beginPath();
                    ctx.moveTo(x * this.CELL_SIZE, 0);
                    ctx.lineTo(x * this.CELL_SIZE, this.BOARD_HEIGHT * this.CELL_SIZE);
                    ctx.stroke();
                }
                for (let y = 0; y <= this.BOARD_HEIGHT; y++) {
                    ctx.beginPath();
                    ctx.moveTo(0, y * this.CELL_SIZE);
                    ctx.lineTo(this.BOARD_WIDTH * this.CELL_SIZE, y * this.CELL_SIZE);
                    ctx.stroke();
                }
                
                // –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –±–ª–æ–∫–∏
                for (let y = 0; y < this.BOARD_HEIGHT; y++) {
                    for (let x = 0; x < this.BOARD_WIDTH; x++) {
                        if (this.board[y][x]) {
                            this.drawBlock(x, y, this.board[y][x]);
                        }
                    }
                }
                
                // –¢–µ–∫—É—â–∏–π –ø–∞–¥–∞—é—â–∏–π –±–ª–æ–∫
                if (this.currentPiece) {
                    for (let y = 0; y < this.currentPiece.shape.length; y++) {
                        for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                            if (this.currentPiece.shape[y][x]) {
                                this.drawBlock(
                                    this.currentPiece.x + x,
                                    this.currentPiece.y + y,
                                    this.currentPiece.color
                                );
                            }
                        }
                    }
                }
                
                ctx.restore();
            }
            
            drawBlock(x, y, color) {
                ctx.fillStyle = color;
                ctx.fillRect(x * this.CELL_SIZE + 1, y * this.CELL_SIZE + 1, 
                            this.CELL_SIZE - 2, this.CELL_SIZE - 2);
                
                // –ë–ª–∏–∫ –¥–ª—è 3D —ç—Ñ—Ñ–µ–∫—Ç–∞
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.fillRect(x * this.CELL_SIZE + 2, y * this.CELL_SIZE + 2, 
                            this.CELL_SIZE - 4, 4);
            }
        }

                }
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –¥–æ—Ä–æ–≥–∏
                this.roadOffset += this.car.speed;
                this.score += Math.floor(this.car.speed);

            update() {

                    this.tank.x -= 3;
                    this.tank.angle = Math.PI;

                    this.tank.x += 3;
                    this.tank.angle = 0;

                    this.tank.angle = -Math.PI / 2;
                }
                if (keys['ArrowDown']) {
                    this.tank.y += 3;
                    this.tank.angle = Math.PI / 2;
                }
                
                // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è
                this.tank.x = Math.max(20, Math.min(canvas.width - 20, this.tank.x));
                this.tank.y = Math.max(20, Math.min(canvas.height - 20, this.tank.y));

                if (keys['Space'] && this.bullets.length < 3) {
                    this.bullets.push({
                        x: this.tank.x,
                        y: this.tank.y,
                        vx: Math.cos(this.tank.angle) * 6,
                        vy: Math.sin(this.tank.angle) * 6
                    });
                    soundSystem.playShoot();
                    keys['Space'] = false;
                }
                
                // –°–ø–∞–≤–Ω –≤—Ä–∞–≥–æ–≤
                this.spawnTimer++;
                if (this.spawnTimer > Math.max(60, 120 - this.level * 10)) {
                    this.enemies.push({
                        x: Math.random() * canvas.width,
                        y: 0,

                    });

                this.bullets.forEach((bullet, index) => {
                    bullet.x += bullet.vx;
                    bullet.y += bullet.vy;

                        bullet.y < 0 || bullet.y > canvas.height) {

                this.enemies.forEach((enemy, enemyIndex) => {

            update() {
                this.animFrame += 0.2;
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
                if (keys['ArrowLeft']) {
                    this.player.vx = -3;
                    this.player.facing = -1;
                }
                if (keys['ArrowRight']) {
                    this.player.vx = 3;
                    this.player.facing = 1;
                }
                if (keys['Space'] && this.player.grounded) {
                    this.player.vy = -12;
                    this.player.grounded = false;
                    soundSystem.playJump();
                    keys['Space'] = false;
                }
                
                // –§–∏–∑–∏–∫–∞
                this.player.vy += 0.6; // –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                this.player.x += this.player.vx;
                this.player.y += this.player.vy;
                
                // –¢—Ä–µ–Ω–∏–µ
                this.player.vx *= 0.8;
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞–º–∏
                this.player.grounded = false;
                this.platforms.forEach(platform => {
                    if (this.player.x < platform.x + platform.width &&
                        this.player.x + this.player.width > platform.x &&
                        this.player.y < platform.y + platform.height &&
                        this.player.y + this.player.height > platform.y) {
                        
                        if (this.player.vy > 0) {
                            this.player.y = platform.y - this.player.height;
                            this.player.vy = 0;
                            this.player.grounded = true;
                        }
                    }
                });
                
                // –°–±–æ—Ä –º–æ–Ω–µ—Ç
                this.coins.forEach(coin => {
                    if (!coin.collected &&
                        Math.abs(this.player.x - coin.x) < 24 &&
                        Math.abs(this.player.y - coin.y) < 24) {
                        coin.collected = true;
                        this.score += 100;
                        soundSystem.playPickup();

                });
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–∞–≥–æ–≤

                    // –ü–æ–≤–æ—Ä–æ—Ç –Ω–∞ –∫—Ä–∞—è—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º
                    let onPlatform = false;
                    this.platforms.forEach(platform => {
                        if (enemy.x >= platform.x && enemy.x <= platform.x + platform.width &&
                            enemy.y >= platform.y - enemy.height && enemy.y <= platform.y) {
                            onPlatform = true;
                        }
                    });
                    
                    if (!onPlatform || enemy.x < 0 || enemy.x > 1000) {
                        enemy.vx = -enemy.vx;
                    }
                    
                    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –∏–≥—Ä–æ–∫–æ–º
                    if (Math.abs(this.player.x - enemy.x) < 20 &&
                        Math.abs(this.player.y - enemy.y) < 20) {

                        soundSystem.playExplosion();

                            this.gameOver();

                        this.player.vx = 0;
                        this.player.vy = 0;

                // –ö–∞–º–µ—Ä–∞
                this.cameraX = this.player.x - canvas.width / 2;
                this.cameraX = Math.max(0, Math.min(this.cameraX, 1000 - canvas.width));
                
                this.updateUI();

                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

                    });

            setupGame() {

                this.ship.y = canvas.height - 60;
                this.bullets = [];
                this.enemies = [];
                this.spawnTimer = 0;
                this.fireRate = 0;
            }
            
            update() {
                // –î–≤–∏–∂–µ–Ω–∏–µ –∫–æ—Ä–∞–±–ª—è
                if (keys['ArrowLeft'] && this.ship.x > 0) {
                    this.ship.x -= 4;
                }
                if (keys['ArrowRight'] && this.ship.x < canvas.width - this.ship.width) {
                    this.ship.x += 4;
                }
                if (keys['ArrowUp'] && this.ship.y > 0) {
                    this.ship.y -= 3;
                }
                if (keys['ArrowDown'] && this.ship.y < canvas.height - this.ship.height) {
                    this.ship.y += 3;
                }
                
                // –°—Ç—Ä–µ–ª—å–±–∞
                this.fireRate++;
                if (keys['Space'] && this.fireRate > 8) {
                    this.bullets.push({
                        x: this.ship.x + this.ship.width / 2,
                        y: this.ship.y,
                        speed: 8
                    });
                    this.fireRate = 0;
                    soundSystem.playShoot();
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–≤–µ–∑–¥
                this.stars.forEach(star => {
                    star.y += star.speed;
                    if (star.y > canvas.height) {
                        star.y = 0;
                        star.x = Math.random() * canvas.width;
                    }
                });
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—É–ª—å
                this.bullets.forEach((bullet, index) => {
                    bullet.y -= bullet.speed;
                    if (bullet.y < 0) {
                        this.bullets.splice(index, 1);
                    }
                });
                
                // –°–ø–∞–≤–Ω –≤—Ä–∞–≥–æ–≤
                this.spawnTimer++;
                if (this.spawnTimer > Math.max(30, 60 - this.level * 5)) {
                    this.enemies.push({
                        x: Math.random() * (canvas.width - 32),
                        y: -32,
                        width: 24,
                        height: 16,
                        speed: Math.random() * 2 + 1 + this.level * 0.2,
                        health: Math.floor(Math.random() * 2) + 1,
                        type: Math.random() < 0.7 ? 'basic' : 'strong'
                    });
                    this.spawnTimer = 0;
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–∞–≥–æ–≤
                this.enemies.forEach((enemy, enemyIndex) => {
                    enemy.y += enemy.speed;
                    
                    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –ø—É–ª—è–º–∏
                    this.bullets.forEach((bullet, bulletIndex) => {
                        if (bullet.x > enemy.x && bullet.x < enemy.x + enemy.width &&
                            bullet.y > enemy.y && bullet.y < enemy.y + enemy.height) {
                            this.bullets.splice(bulletIndex, 1);
                            enemy.health--;
                            
                            if (enemy.health <= 0) {
                                this.enemies.splice(enemyIndex, 1);
                                this.score += enemy.type === 'strong' ? 200 : 100;
                                soundSystem.playExplosion();
                            }
                        }
                    });
                    
                    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –∏–≥—Ä–æ–∫–æ–º
                    if (enemy.x < this.ship.x + this.ship.width &&
                        enemy.x + enemy.width > this.ship.x &&
                        enemy.y < this.ship.y + this.ship.height &&
                        enemy.y + enemy.height > this.ship.y) {

                        this.lives--;

                        }
                    }
                    
                    // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞ —ç–∫—Ä–∞–Ω–æ–º

                    }

                // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
                if (this.score > this.level * 1000) {

                    soundSystem.playLevelUp();

                });

        class SnakeGame extends BaseGame {
            constructor() {
                super();
                this.gridSize = 16;
                this.gridWidth = Math.floor(canvas.width / this.gridSize);
                this.gridHeight = Math.floor(canvas.height / this.gridSize);
                this.snake = [{x: 10, y: 10}];
                this.direction = {x: 1, y: 0};
                this.food = this.generateFood();
                this.moveTimer = 0;
                this.moveDelay = 20;
            }
            
            generateFood() {
                let food;
                do {
                    food = {
                        x: Math.floor(Math.random() * this.gridWidth),
                        y: Math.floor(Math.random() * this.gridHeight)
                    };
                } while (this.snake.some(segment => segment.x === food.x && segment.y === food.y));
                
                return food;
            }
            
            setupGame() {
                this.snake = [{x: 10, y: 10}];
                this.direction = {x: 1, y: 0};
                this.food = this.generateFood();
                this.moveTimer = 0;
                this.moveDelay = 20;
            }
            
            update() {
                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                if (keys['ArrowLeft'] && this.direction.x === 0) {
                    this.direction = {x: -1, y: 0};
                }
                if (keys['ArrowRight'] && this.direction.x === 0) {
                    this.direction = {x: 1, y: 0};
                }
                if (keys['ArrowUp'] && this.direction.y === 0) {
                    this.direction = {x: 0, y: -1};
                }
                if (keys['ArrowDown'] && this.direction.y === 0) {
                    this.direction = {x: 0, y: 1};
                }
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –∑–º–µ–π–∫–∏
                this.moveTimer++;
                if (this.moveTimer >= this.moveDelay) {
                    const head = {
                        x: this.snake[0].x + this.direction.x,
                        y: this.snake[0].y + this.direction.y
                    };
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π —Å–æ —Å—Ç–µ–Ω–∞–º–∏
                    if (head.x < 0 || head.x >= this.gridWidth ||
                        head.y < 0 || head.y >= this.gridHeight) {
                        this.gameOver();
                        return;
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π —Å —Å–æ–±–æ–π
                    if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                        this.gameOver();
                        return;
                    }
                    
                    this.snake.unshift(head);
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–µ–¥–∞–Ω–∏—è –ø–∏—â–∏
                    if (head.x === this.food.x && head.y === this.food.y) {
                        this.score += 100;
                        this.food = this.generateFood();
                        soundSystem.playPickup();
                        
                        // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏
                        this.moveDelay = Math.max(8, this.moveDelay - 0.5);
                        
                        // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
                        if (this.snake.length % 5 === 0) {
                            this.level++;
                            soundSystem.playLevelUp();
                        }
                    } else {
                        this.snake.pop();
                    }
                    
                    this.moveTimer = 0;
                }
                
                this.updateUI();
            }
            
            draw() {
                // –§–æ–Ω
                ctx.fillStyle = '#1a4a1a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // –°–µ—Ç–∫–∞
                ctx.strokeStyle = '#2a5a2a';
                ctx.lineWidth = 1;
                for (let x = 0; x <= this.gridWidth; x++) {
                    ctx.beginPath();
                    ctx.moveTo(x * this.gridSize, 0);
                    ctx.lineTo(x * this.gridSize, canvas.height);
                    ctx.stroke();
                }
                for (let y = 0; y <= this.gridHeight; y++) {
                    ctx.beginPath();
                    ctx.moveTo(0, y * this.gridSize);
                    ctx.lineTo(canvas.width, y * this.gridSize);
                    ctx.stroke();
                }
                
                // –ó–º–µ–π–∫–∞
                this.snake.forEach((segment, index) => {
                    ctx.fillStyle = index === 0 ? '#00FF00' : '#008800';
                    ctx.fillRect(
                        segment.x * this.gridSize + 1,
                        segment.y * this.gridSize + 1,
                        this.gridSize - 2,
                        this.gridSize - 2
                    );
                    
                    if (index === 0) {
                        // –ì–ª–∞–∑–∞ –≥–æ–ª–æ–≤—ã
                        ctx.fillStyle = '#FFFFFF';
                        ctx.fillRect(
                            segment.x * this.gridSize + 3,
                            segment.y * this.gridSize + 3,
                            3, 3
                        );
                        ctx.fillRect(
                            segment.x * this.gridSize + 10,
                            segment.y * this.gridSize + 3,
                            3, 3
                        );
                        
                        ctx.fillStyle = '#000000';
                        ctx.fillRect(
                            segment.x * this.gridSize + 4,
                            segment.y * this.gridSize + 4,
                            1, 1
                        );
                        ctx.fillRect(
                            segment.x * this.gridSize + 11,
                            segment.y * this.gridSize + 4,
                            1, 1
                        );
                    }
                });
                
                // –ü–∏—â–∞
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(
                    this.food.x * this.gridSize + 1,
                    this.food.y * this.gridSize + 1,
                    this.gridSize - 2,
                    this.gridSize - 2
                );
                
                // –ë–ª–∏–∫ –Ω–∞ –ø–∏—â–µ
                ctx.fillStyle = '#FF6666';
                ctx.fillRect(
                    this.food.x * this.gridSize + 3,

        class BreakoutGame extends BaseGame {

                this.ball.y = canvas.height - 100;
                this.ball.vx = 3;
                this.ball.vy = -3;
                this.powerups = [];
                
                // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∏—Ä–ø–∏—á–µ–π
                this.bricks = [];
                const rows = 8;
                const cols = 10;
                const brickWidth = (canvas.width - 40) / cols;
                const brickHeight = 20;
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        this.bricks.push({
                            x: 20 + col * brickWidth,
                            y: 50 + row * (brickHeight + 4),
                            width: brickWidth - 4,
                            height: brickHeight,
                            color: `hsl(${row * 45}, 70%, 60%)`,
                            destroyed: false
                        });
                    }
                }
            }
            
            update() {
                // –î–≤–∏–∂–µ–Ω–∏–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
                if (keys['ArrowLeft'] && this.paddle.x > 0) {
                    this.paddle.x -= 6;
                }
                if (keys['ArrowRight'] && this.paddle.x < canvas.width - this.paddle.width) {
                    this.paddle.x += 6;
                }
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –º—è—á–∞
                this.ball.x += this.ball.vx;
                this.ball.y += this.ball.vy;
                
                // –û—Ç—Å–∫–æ–∫ –æ—Ç —Å—Ç–µ–Ω
                if (this.ball.x <= this.ball.size || this.ball.x >= canvas.width - this.ball.size) {
                    this.ball.vx = -this.ball.vx;
                    soundSystem.playMove();
                }
                if (this.ball.y <= this.ball.size) {
                    this.ball.vy = -this.ball.vy;
                    soundSystem.playMove();
                }
                
                // –û—Ç—Å–∫–æ–∫ –æ—Ç –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
                if (this.ball.y + this.ball.size >= this.paddle.y &&
                    this.ball.y - this.ball.size <= this.paddle.y + this.paddle.height &&
                    this.ball.x >= this.paddle.x &&
                    this.ball.x <= this.paddle.x + this.paddle.width) {
                    
                    this.ball.vy = -Math.abs(this.ball.vy);
                    
                    // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —É–≥–ª–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –º–µ—Å—Ç–∞ —É–¥–∞—Ä–∞
                    const hitPos = (this.ball.x - this.paddle.x) / this.paddle.width;
                    this.ball.vx = (hitPos - 0.5) * 6;
                    
                    soundSystem.playJump();
                }
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∫–∏—Ä–ø–∏—á–∞–º–∏
                this.bricks.forEach(brick => {
                    if (!brick.destroyed &&
                        this.ball.x + this.ball.size >= brick.x &&
                        this.ball.x - this.ball.size <= brick.x + brick.width &&
                        this.ball.y + this.ball.size >= brick.y &&
                        this.ball.y - this.ball.size <= brick.y + brick.height) {
                        
                        brick.destroyed = true;
                        this.ball.vy = -this.ball.vy;
                        this.score += 50;
                        soundSystem.playExplosion();
                        
                        // –®–∞–Ω—Å –≤—ã–ø–∞–¥–µ–Ω–∏—è –±–æ–Ω—É—Å–∞
                        if (Math.random() < 0.1) {
                            this.powerups.push({
                                x: brick.x + brick.width / 2,
                                y: brick.y + brick.height / 2,
                                vy: 2,
                                type: 'expand'
                            });
                        }
                    }
                });
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–æ–Ω—É—Å–æ–≤
                this.powerups.forEach((powerup, index) => {
                    powerup.y += powerup.vy;
                    
                    // –°–±–æ—Ä –±–æ–Ω—É—Å–∞
                    if (powerup.y >= this.paddle.y &&
                        powerup.x >= this.paddle.x &&
                        powerup.x <= this.paddle.x + this.paddle.width) {
                        
                        if (powerup.type === 'expand') {
                            this.paddle.width = Math.min(120, this.paddle.width + 20);
                        }
                        
                        this.powerups.splice(index, 1);
                        soundSystem.playPickup();
                    }
                    
                    if (powerup.y > canvas.height) {
                        this.powerups.splice(index, 1);
                    }
                });
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ—Ä–∞–∂–µ–Ω–∏—è
                if (this.ball.y > canvas.height) {
                    this.lives--;
                    if (this.lives <= 0) {
                        this.gameOver();
                    } else {
                        this.ball.x = canvas.width / 2;
                        this.ball.y = canvas.height - 100;
                        this.ball.vx = 3;
                        this.ball.vy = -3;
                    }
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
                if (this.bricks.every(brick => brick.destroyed)) {
                    this.level++;
                    this.setupGame();
                    this.ball.vx *= 1.1;
                    this.ball.vy *= 1.1;
                    soundSystem.playLevelUp();
                }
                
                this.updateUI();
            }
            
            draw() {
                // –§–æ–Ω
                ctx.fillStyle = '#000033';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                    }
                });
                
                // –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(this.paddle.x, this.paddle.y, this.paddle.width, this.paddle.height);
                
                ctx.fillStyle = '#CCCCCC';

        class PacmanGame extends BaseGame {
            constructor() {
                super();
                this.gridSize = 20;
                this.gridWidth = Math.floor(canvas.width / this.gridSize);
                this.gridHeight = Math.floor(canvas.height / this.gridSize);
                this.pacman = { x: 1, y: 1, direction: { x: 1, y: 0 }, mouthPhase: 0 };
                this.ghosts = [];
                this.dots = [];
                this.walls = [];
                this.moveTimer = 0;
                this.moveDelay = 10;
            }
            
            setupGame() {
                this.pacman = { x: 1, y: 1, direction: { x: 1, y: 0 }, mouthPhase: 0 };
                this.moveTimer = 0;
                
                // –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ç–µ–Ω (–ø—Ä–æ—Å—Ç–æ–π –ª–∞–±–∏—Ä–∏–Ω—Ç)
                this.walls = [];
                for (let x = 0; x < this.gridWidth; x++) {
                    this.walls.push({ x: x, y: 0 });
                    this.walls.push({ x: x, y: this.gridHeight - 1 });
                }
                for (let y = 0; y < this.gridHeight; y++) {
                    this.walls.push({ x: 0, y: y });
                    this.walls.push({ x: this.gridWidth - 1, y: y });
                }
                
                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö —Å—Ç–µ–Ω
                for (let x = 5; x < this.gridWidth - 5; x += 10) {
                    for (let y = 3; y < this.gridHeight - 3; y += 6) {
                        this.walls.push({ x: x, y: y });
                        this.walls.push({ x: x + 1, y: y });
                        this.walls.push({ x: x, y: y + 1 });
                        this.walls.push({ x: x + 1, y: y + 1 });
                    }
                }
                
                // –°–æ–∑–¥–∞–Ω–∏–µ —Ç–æ—á–µ–∫
                this.dots = [];
                for (let x = 1; x < this.gridWidth - 1; x++) {
                    for (let y = 1; y < this.gridHeight - 1; y++) {
                        if (!this.isWall(x, y) && !(x === 1 && y === 1)) {
                            this.dots.push({ x: x, y: y, collected: false });
                        }
                    }
                }
                
                // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–∏–≤–∏–¥–µ–Ω–∏–π
                this.ghosts = [
                    { x: this.gridWidth - 2, y: 1, direction: { x: -1, y: 0 }, color: '#FF0000' },
                    { x: this.gridWidth - 2, y: this.gridHeight - 2, direction: { x: -1, y: 0 }, color: '#FF69B4' },
                    { x: 1, y: this.gridHeight - 2, direction: { x: 1, y: 0 }, color: '#00FFFF' }
                ];
            }
            
            isWall(x, y) {
                return this.walls.some(wall => wall.x === x && wall.y === y);
            }
            
            update() {
                this.pacman.mouthPhase += 0.3;
                
                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                let newDirection = this.pacman.direction;
                if (keys['ArrowLeft']) {
                    newDirection = { x: -1, y: 0 };
                }
                if (keys['ArrowRight']) {
                    newDirection = { x: 1, y: 0 };
                }
                if (keys['ArrowUp']) {
                    newDirection = { x: 0, y: -1 };
                }
                if (keys['ArrowDown']) {
                    newDirection = { x: 0, y: 1 };
                }
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –ø–∞–∫–º–∞–Ω–∞
                this.moveTimer++;
                if (this.moveTimer >= this.moveDelay) {
                    const newX = this.pacman.x + newDirection.x;
                    const newY = this.pacman.y + newDirection.y;
                    
                    if (!this.isWall(newX, newY)) {
                        this.pacman.x = newX;
                        this.pacman.y = newY;
                        this.pacman.direction = newDirection;
                        soundSystem.playMove();
                    }
                    
                    // –°–±–æ—Ä —Ç–æ—á–µ–∫
                    this.dots.forEach(dot => {
                        if (!dot.collected && dot.x === this.pacman.x && dot.y === this.pacman.y) {
                            dot.collected = true;
                            this.score += 10;
                            soundSystem.playPickup();
                        }
                    });
                    
                    // –î–≤–∏–∂–µ–Ω–∏–µ –ø—Ä–∏–≤–∏–¥–µ–Ω–∏–π
                    this.ghosts.forEach(ghost => {
                        const directions = [
                            { x: 1, y: 0 }, { x: -1, y: 0 }, { x: 0, y: 1 }, { x: 0, y: -1 }
                        ];
                        
                        const validDirections = directions.filter(dir => {
                            const newX = ghost.x + dir.x;
                            const newY = ghost.y + dir.y;
                            return !this.isWall(newX, newY);
                        });
                        
                        if (validDirections.length > 0) {
                            ghost.direction = validDirections[Math.floor(Math.random() * validDirections.length)];
                        }
                        
                        ghost.x += ghost.direction.x;
                        ghost.y += ghost.direction.y;
                        
                        // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –ø–∞–∫–º–∞–Ω–æ–º
                        if (ghost.x === this.pacman.x && ghost.y === this.pacman.y) {
                            this.lives--;
                            soundSystem.playExplosion();
                            
                            if (this.lives <= 0) {
                                this.gameOver();
                            } else {
                                this.pacman.x = 1;
                                this.pacman.y = 1;
                            }
                        }
                    });
                    
                    this.moveTimer = 0;
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
                if (this.dots.every(dot => dot.collected)) {
                    this.level++;
                    this.setupGame();
                    this.moveDelay = Math.max(5, this.moveDelay - 1);
                    soundSystem.playLevelUp();
                }
                
                this.updateUI();
            }
            
            draw() {
                // –§–æ–Ω
                ctx.fillStyle = '#000044';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // –°—Ç–µ–Ω—ã
                ctx.fillStyle = '#0000FF';
                this.walls.forEach(wall => {
                    ctx.fillRect(wall.x * this.gridSize, wall.y * this.gridSize, this.gridSize, this.gridSize);
                });
                
                // –¢–æ—á–∫–∏
                ctx.fillStyle = '#FFFF00';
                this.dots.forEach(dot => {
                    if (!dot.collected) {
                        ctx.beginPath();
                        ctx.arc(
                            dot.x * this.gridSize + this.gridSize / 2,
                            dot.y * this.gridSize + this.gridSize / 2,
                            2, 0, Math.PI * 2
                        );
                        ctx.fill();
                    }
                });
                
                // –ü–∞–∫–º–∞–Ω
                const centerX = this.pacman.x * this.gridSize + this.gridSize / 2;
                const centerY = this.pacman.y * this.gridSize + this.gridSize / 2;
                const radius = this.gridSize / 2 - 2;
                
                ctx.fillStyle = '#FFFF00';
                ctx.beginPath();
                
                const mouthAngle = Math.sin(this.pacman.mouthPhase) * 0.5 + 0.5;
                let startAngle = mouthAngle * Math.PI / 3;
                let endAngle = Math.PI * 2 - startAngle;
                
                // –ü–æ–≤–æ—Ä–æ—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                if (this.pacman.direction.x === -1) {
                    startAngle += Math.PI;
                    endAngle += Math.PI;
                } else if (this.pacman.direction.y === -1) {
                    startAngle += Math.PI / 2;
                    endAngle += Math.PI / 2;
                } else if (this.pacman.direction.y === 1) {
                    startAngle += Math.PI * 1.5;
                    endAngle += Math.PI * 1.5;
                }
                
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.lineTo(centerX, centerY);
                ctx.fill();
                
                // –ü—Ä–∏–≤–∏–¥–µ–Ω–∏—è
                this.ghosts.forEach(ghost => {
                    const ghostX = ghost.x * this.gridSize + this.gridSize / 2;
                    const ghostY = ghost.y * this.gridSize + this.gridSize / 2;
                    
                    ctx.fillStyle = ghost.color;
                    ctx.beginPath();
                    ctx.arc(ghostX, ghostY, radius, Math.PI, 0);
                    ctx.lineTo(ghostX + radius, ghostY + radius);
                    ctx.lineTo(ghostX + radius / 2, ghostY + radius / 2);
                    ctx.lineTo(ghostX, ghostY + radius);
                    ctx.lineTo(ghostX - radius / 2, ghostY + radius / 2);
                    ctx.lineTo(ghostX - radius, ghostY + radius);
                    ctx.closePath();
                    ctx.fill();
                    
                    // –ì–ª–∞–∑–∞
                    ctx.fillStyle = '#FFFFFF';
                    ctx.beginPath();
                    ctx.arc(ghostX - 4, ghostY - 4, 3, 0, Math.PI * 2);
                    ctx.arc(ghostX + 4, ghostY - 4, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(ghostX - 4, ghostY - 4, 1, 0, Math.PI * 2);
                    ctx.arc(ghostX + 4, ghostY - 4, 1, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

                this.logs = [];

                // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –º–∞—à–∏–Ω
                for (let i = 0; i < 3; i++) {

                        x: Math.random() * canvas.width,
                        y: canvas.height - 200 - i * 60,
                        width: 40,
                        height: 20,
                        speed: (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 2 + 1)
                    });
                }
                
                // –°–æ–∑–¥–∞–Ω–∏–µ –±—Ä–µ–≤–µ–Ω
                for (let i = 0; i < 2; i++) {
                    this.logs.push({
                        x: Math.random() * canvas.width,
                        y: 100 + i * 60,
                        width: 80,
                        height: 20,
                        speed: (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 1.5 + 0.5)
                    });
                }
            }
            
            update() {
                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ª—è–≥—É—à–∫–æ–π
                if (keys['ArrowLeft'] && this.frog.x > 0) {
                    this.frog.x -= 20;
                    soundSystem.playMove();
                    keys['ArrowLeft'] = false;
                }
                if (keys['ArrowRight'] && this.frog.x < canvas.width - this.frog.width) {
                    this.frog.x += 20;
                    soundSystem.playMove();
                    keys['ArrowRight'] = false;
                }
                if (keys['ArrowUp'] && this.frog.y > 0) {
                    this.frog.y -= 20;
                    soundSystem.playJump();
                    keys['ArrowUp'] = false;
                }
                if (keys['ArrowDown'] && this.frog.y < canvas.height - this.frog.height) {
                    this.frog.y += 20;
                    soundSystem.playMove();
                    keys['ArrowDown'] = false;
                }
                
                // –°–ø–∞–≤–Ω –Ω–æ–≤—ã—Ö –º–∞—à–∏–Ω
                this.spawnTimer++;
                if (this.spawnTimer > 60) {
                    if (Math.random() < 0.3) {
                        const lane = Math.floor(Math.random() * 3);
                        const direction = Math.random() > 0.5 ? 1 : -1;
                        this.cars.push({
                            x: direction > 0 ? -40 : canvas.width,
                            y: canvas.height - 200 - lane * 60,
                            width: 40,
                            height: 20,
                            speed: direction * (Math.random() * 2 + 2)
                        });
                    }
                    this.spawnTimer = 0;
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–∞—à–∏–Ω
                this.cars.forEach((car, index) => {
                    car.x += car.speed;
                    
                    // –£–¥–∞–ª–µ–Ω–∏–µ –º–∞—à–∏–Ω –∑–∞ —ç–∫—Ä–∞–Ω–æ–º
                    if (car.x < -50 || car.x > canvas.width + 50) {
                        this.cars.splice(index, 1);
                    }
                    
                    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –ª—è–≥—É—à–∫–æ–π
                    if (this.frog.x < car.x + car.width &&
                        this.frog.x + this.frog.width > car.x &&
                        this.frog.y < car.y + car.height &&
                        this.frog.y + this.frog.height > car.y) {
                        this.lives--;
                        soundSystem.playExplosion();
                        
                        if (this.lives <= 0) {
                            this.gameOver();
                        } else {
                            this.frog.x = canvas.width / 2;
                            this.frog.y = canvas.height - 40;
                        }
                    }
                });
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±—Ä–µ–≤–µ–Ω
                this.logs.forEach(log => {
                    log.x += log.speed;
                    
                                        // –ó–∞—Ü–∏–∫–ª–∏–≤–∞–Ω–∏–µ –±—Ä–µ–≤–µ–Ω
                    if (log.x < -log.width) {
                        log.x = canvas.width;
                    } else if (log.x > canvas.width) {
                        log.x = -log.width;
                    }
                });
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞—Ö–æ–∂–¥–µ–Ω–∏—è –Ω–∞ –±—Ä–µ–≤–Ω–µ
                this.onLog = false;
                if (this.frog.y < 200) { // –í –æ–±–ª–∞—Å—Ç–∏ –≤–æ–¥—ã
                    this.logs.forEach(log => {
                        if (this.frog.x < log.x + log.width &&
                            this.frog.x + this.frog.width > log.x &&
                            this.frog.y < log.y + log.height &&
                            this.frog.y + this.frog.height > log.y) {
                            this.onLog = true;
                            this.frog.x += log.speed; // –î–≤–∏–≥–∞–µ–º –ª—è–≥—É—à–∫—É —Å –±—Ä–µ–≤–Ω–æ–º
                        }
                    });
                    
                    // –£—Ç–æ–ø–ª–µ–Ω–∏–µ, –µ—Å–ª–∏ –Ω–µ –Ω–∞ –±—Ä–µ–≤–Ω–µ
                    if (!this.onLog) {
                        this.lives--;
                        soundSystem.playExplosion();
                        
                        if (this.lives <= 0) {
                            this.gameOver();
                        } else {
                            this.frog.x = canvas.width / 2;
                            this.frog.y = canvas.height - 40;
                        }
                    }
                }
                
                // –ü–æ–±–µ–¥–∞ - –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ –≤–µ—Ä—Ö–∞
                if (this.frog.y < 50) {

                    this.level++;
                    this.frog.x = canvas.width / 2;
                    this.frog.y = canvas.height - 40;
                    soundSystem.playLevelUp();
                }
                
                this.updateUI();
            }

        // Asteroids
        class AsteroidsGame extends BaseGame {
            constructor() {
                super();
                this.ship = { 
                    x: canvas.width / 2, 
                    y: canvas.height / 2, 
                    angle: 0, 
                    vx: 0, 
                    vy: 0,
                    thrust: false 
                };
                this.bullets = [];
                this.asteroids = [];
                this.particles = [];
                this.thrustParticles = [];
            }
            
            setupGame() {
                this.ship.x = canvas.width / 2;
                this.ship.y = canvas.height / 2;
                this.ship.angle = 0;
                this.ship.vx = 0;
                this.ship.vy = 0;
                this.ship.thrust = false;
                this.bullets = [];
                this.particles = [];
                this.thrustParticles = [];
                
                // –°–æ–∑–¥–∞–Ω–∏–µ –∞—Å—Ç–µ—Ä–æ–∏–¥–æ–≤
                this.asteroids = [];
                for (let i = 0; i < 5 + this.level; i++) {
                    this.asteroids.push(this.createAsteroid('large'));
                }
            }
            
            createAsteroid(size) {
                const sizes = {
                    large: { radius: 30, points: 8 },
                    medium: { radius: 20, points: 6 },
                    small: { radius: 10, points: 4 }
                };
                
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (Math.abs(x - this.ship.x) < 100 && Math.abs(y - this.ship.y) < 100);
                
                const asteroid = {
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    angle: 0,
                    rotation: (Math.random() - 0.5) * 0.1,
                    size: size,
                    radius: sizes[size].radius,
                    points: []
                };
                
                // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–µ—Ä–æ–≤–Ω–æ–π —Ñ–æ—Ä–º—ã –∞—Å—Ç–µ—Ä–æ–∏–¥–∞
                for (let i = 0; i < sizes[size].points; i++) {
                    const angle = (i / sizes[size].points) * Math.PI * 2;
                    const variance = Math.random() * 0.4 + 0.8;
                    asteroid.points.push({
                        x: Math.cos(angle) * asteroid.radius * variance,
                        y: Math.sin(angle) * asteroid.radius * variance
                    });
                }
                
                return asteroid;
            }
            
            update() {
                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ—Ä–∞–±–ª–µ–º
                if (keys['ArrowLeft']) {
                    this.ship.angle -= 0.15;
                }
                if (keys['ArrowRight']) {
                    this.ship.angle += 0.15;
                }
                if (keys['ArrowUp']) {
                    this.ship.thrust = true;
                    const thrust = 0.3;
                    this.ship.vx += Math.cos(this.ship.angle) * thrust;
                    this.ship.vy += Math.sin(this.ship.angle) * thrust;
                    
                    // –ß–∞—Å—Ç–∏—Ü—ã –æ—Ç –¥–≤–∏–≥–∞—Ç–µ–ª—è
                    this.thrustParticles.push({
                        x: this.ship.x - Math.cos(this.ship.angle) * 15,
                        y: this.ship.y - Math.sin(this.ship.angle) * 15,
                        vx: -Math.cos(this.ship.angle) * 3 + (Math.random() - 0.5),
                        vy: -Math.sin(this.ship.angle) * 3 + (Math.random() - 0.5),
                        life: 20
                    });
                } else {
                    this.ship.thrust = false;
                }
                
                // –°—Ç—Ä–µ–ª—å–±–∞
                if (keys['Space'] && this.bullets.length < 4) {
                    this.bullets.push({
                        x: this.ship.x,
                        y: this.ship.y,
                        vx: Math.cos(this.ship.angle) * 8,
                        vy: Math.sin(this.ship.angle) * 8,
                        life: 60
                    });
                    soundSystem.playShoot();
                    keys['Space'] = false;
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ—Ä–∞–±–ª—è
                this.ship.vx *= 0.99; // –¢—Ä–µ–Ω–∏–µ
                this.ship.vy *= 0.99;
                this.ship.x += this.ship.vx;
                this.ship.y += this.ship.vy;
                
                // Wrap around —ç–∫—Ä–∞–Ω–∞ –¥–ª—è –∫–æ—Ä–∞–±–ª—è
                if (this.ship.x < 0) this.ship.x = canvas.width;
                if (this.ship.x > canvas.width) this.ship.x = 0;
                if (this.ship.y < 0) this.ship.y = canvas.height;
                if (this.ship.y > canvas.height) this.ship.y = 0;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—É–ª—å
                this.bullets.forEach((bullet, index) => {
                    bullet.x += bullet.vx;
                    bullet.y += bullet.vy;
                    bullet.life--;
                    
                    // Wrap around –¥–ª—è –ø—É–ª—å
                    if (bullet.x < 0) bullet.x = canvas.width;
                    if (bullet.x > canvas.width) bullet.x = 0;
                    if (bullet.y < 0) bullet.y = canvas.height;
                    if (bullet.y > canvas.height) bullet.y = 0;
                    
                    if (bullet.life <= 0) {
                        this.bullets.splice(index, 1);
                    }
                });
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞—Å—Ç–µ—Ä–æ–∏–¥–æ–≤
                this.asteroids.forEach(asteroid => {
                    asteroid.x += asteroid.vx;
                    asteroid.y += asteroid.vy;
                    asteroid.angle += asteroid.rotation;
                    
                    // Wrap around –¥–ª—è –∞—Å—Ç–µ—Ä–æ–∏–¥–æ–≤
                    if (asteroid.x < -asteroid.radius) asteroid.x = canvas.width + asteroid.radius;
                    if (asteroid.x > canvas.width + asteroid.radius) asteroid.x = -asteroid.radius;
                    if (asteroid.y < -asteroid.radius) asteroid.y = canvas.height + asteroid.radius;
                    if (asteroid.y > canvas.height + asteroid.radius) asteroid.y = -asteroid.radius;
                });
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è –ø—É–ª—å —Å –∞—Å—Ç–µ—Ä–æ–∏–¥–∞–º–∏
                this.bullets.forEach((bullet, bulletIndex) => {
                    this.asteroids.forEach((asteroid, asteroidIndex) => {
                        const dx = bullet.x - asteroid.x;
                        const dy = bullet.y - asteroid.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < asteroid.radius) {
                            // –£–¥–∞–ª–µ–Ω–∏–µ –ø—É–ª–∏ –∏ –∞—Å—Ç–µ—Ä–æ–∏–¥–∞
                            this.bullets.splice(bulletIndex, 1);
                            this.asteroids.splice(asteroidIndex, 1);
                            
                            // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü –≤–∑—Ä—ã–≤–∞
                            for (let i = 0; i < 8; i++) {
                                this.particles.push({
                                    x: asteroid.x,
                                    y: asteroid.y,
                                    vx: (Math.random() - 0.5) * 6,
                                    vy: (Math.random() - 0.5) * 6,
                                    life: 30
                                });
                            }
                            
                            // –†–∞–∑–¥–µ–ª–µ–Ω–∏–µ –∞—Å—Ç–µ—Ä–æ–∏–¥–∞
                            if (asteroid.size === 'large') {
                                for (let i = 0; i < 2; i++) {
                                    const newAsteroid = this.createAsteroid('medium');
                                    newAsteroid.x = asteroid.x;
                                    newAsteroid.y = asteroid.y;
                                    this.asteroids.push(newAsteroid);
                                }
                                this.score += 20;
                            } else if (asteroid.size === 'medium') {
                                for (let i = 0; i < 2; i++) {
                                    const newAsteroid = this.createAsteroid('small');
                                    newAsteroid.x = asteroid.x;
                                    newAsteroid.y = asteroid.y;
                                    this.asteroids.push(newAsteroid);
                                }
                                this.score += 50;
                            } else {
                                this.score += 100;
                            }
                            
                            soundSystem.playExplosion();
                        }
                    });
                });
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è –∫–æ—Ä–∞–±–ª—è —Å –∞—Å—Ç–µ—Ä–æ–∏–¥–∞–º–∏
                this.asteroids.forEach(asteroid => {
                    const dx = this.ship.x - asteroid.x;
                    const dy = this.ship.y - asteroid.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < asteroid.radius + 8) {
                        this.lives--;
                        soundSystem.playExplosion();
                        
                        // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∑—Ä—ã–≤–∞ –∫–æ—Ä–∞–±–ª—è
                        for (let i = 0; i < 15; i++) {
                            this.particles.push({
                                x: this.ship.x,
                                y: this.ship.y,
                                vx: (Math.random() - 0.5) * 8,
                                vy: (Math.random() - 0.5) * 8,
                                life: 40
                            });
                        }
                        
                        if (this.lives <= 0) {
                            this.gameOver();
                        } else {
                            this.ship.x = canvas.width / 2;
                            this.ship.y = canvas.height / 2;
                            this.ship.vx = 0;
                            this.ship.vy = 0;
                        }
                    }
                });
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
                this.particles = this.particles.filter(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;
                    return particle.life > 0;
                });
                
                this.thrustParticles = this.thrustParticles.filter(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;
                    return particle.life > 0;
                });
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã –≤ –≤–æ–ª–Ω–µ
                if (this.asteroids.length === 0) {
                    this.level++;
                    this.setupGame();
                    soundSystem.playLevelUp();
                }
                
                this.updateUI();
            }
            
            draw() {
                // –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // –ó–≤–µ–∑–¥—ã
                ctx.fillStyle = '#FFFFFF';
                for (let i = 0; i < 100; i++) {
                    const x = (i * 137.5) % canvas.width;
                    const y = (i * 234.7) % canvas.height;
                    ctx.fillRect(x, y, 1, 1);
                }
                
                // –ö–æ—Ä–∞–±–ª—å
                if (this.lives > 0) {
                    ctx.save();
                    ctx.translate(this.ship.x, this.ship.y);
                    ctx.rotate(this.ship.angle);
                    
                    ctx.strokeStyle = '#FFFFFF';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(10, 0);
                    ctx.lineTo(-8, -6);
                    ctx.lineTo(-4, 0);
                    ctx.lineTo(-8, 6);
                    ctx.closePath();
                    ctx.stroke();
                    
                    // –î–≤–∏–≥–∞—Ç–µ–ª—å
                    if (this.ship.thrust) {
                        ctx.strokeStyle = '#FF6600';
                        ctx.beginPath();
                        ctx.moveTo(-4, 0);
                        ctx.lineTo(-12, 0);
                        ctx.stroke();
                    }
                    
                    ctx.restore();
                }
                
                // –ü—É–ª–∏
                ctx.fillStyle = '#FFFFFF';
                this.bullets.forEach(bullet => {
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // –ê—Å—Ç–µ—Ä–æ–∏–¥—ã
                ctx.strokeStyle = '#CCCCCC';
                ctx.lineWidth = 2;
                this.asteroids.forEach(asteroid => {
                    ctx.save();
                    ctx.translate(asteroid.x, asteroid.y);
                    ctx.rotate(asteroid.angle);
                    
                    ctx.beginPath();
                    asteroid.points.forEach((point, index) => {
                        if (index === 0) {
                            ctx.moveTo(point.x, point.y);
                        } else {
                            ctx.lineTo(point.x, point.y);
                        }
                    });
                    ctx.closePath();
                    ctx.stroke();
                    
                    ctx.restore();
                });
                
                // –ß–∞—Å—Ç–∏—Ü—ã –≤–∑—Ä—ã–≤–∞
                ctx.fillStyle = '#FFFF00';
                this.particles.forEach(particle => {
                    ctx.globalAlpha = particle.life / 30;
                    ctx.fillRect(particle.x, particle.y, 2, 2);
                });
                ctx.globalAlpha = 1;
                
                // –ß–∞—Å—Ç–∏—Ü—ã –¥–≤–∏–≥–∞—Ç–µ–ª—è
                ctx.fillStyle = '#FF6600';
                this.thrustParticles.forEach(particle => {
                    ctx.globalAlpha = particle.life / 20;
                    ctx.fillRect(particle.x, particle.y, 1, 1);
                });
                ctx.globalAlpha = 1;
            }
        }
        
        // –ú–µ–Ω–µ–¥–∂–µ—Ä –∏–≥—Ä
        const gameInstances = {
            tetris: new TetrisGame(),
            racing: new RacingGame(),
            tanks: new TankGame(),
            platformer: new PlatformerGame(),
            spaceshooter: new SpaceShooterGame(),
            snake: new SnakeGame(),
            breakout: new BreakoutGame(),
            pacman: new PacmanGame(),
            frogger: new FroggerGame(),
            asteroids: new AsteroidsGame()
        };
        
        // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏–≥—Ä–∞–º–∏
        function loadGame() {
            if (!currentGame) return;
            
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingFill = document.getElementById('loadingFill');
            
            loadingScreen.style.display = 'flex';
            
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 15 + 5;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        actualStartGame();
                    }, 500);
                }
                
                loadingFill.style.width = progress + '%';
            }, 80);
        }
        
        function selectGame(game) {
            document.querySelectorAll('.game-item').forEach(item => {
                item.classList.remove('active');
            });
            
            document.querySelector(`[data-game-id="${game.id}"]`).classList.add('active');
            document.getElementById('gameDescription').textContent = game.description;
            
            currentGame = game;
            stopGame();
        }
        
        function startGame() {
            if (!currentGame) return;
            
            activeGameInstance = gameInstances[currentGame.id];
            if (activeGameInstance) {
                activeGameInstance.init();
                loadGame();
            }
        }
        
        function actualStartGame() {
            if (activeGameInstance) {
                activeGameInstance.start();
                gameRunning = true;
                document.getElementById('startBtn').textContent = 'RUNNING';
            }
        }
        
        function pauseGame() {
            if (activeGameInstance && gameRunning) {
                activeGameInstance.pause();
                document.getElementById('pauseBtn').textContent = 
                    activeGameInstance.paused ? 'RESUME' : 'PAUSE';
            }
        }
        
        function resetGame() {
            if (activeGameInstance) {
                activeGameInstance.stop();
                activeGameInstance.init();
                gameRunning = false;
                document.getElementById('startBtn').textContent = 'START';
                document.getElementById('pauseBtn').textContent = 'PAUSE';
                hideOverlay();
            }
        }
        
        function stopGame() {
            if (activeGameInstance) {
                activeGameInstance.stop();
                activeGameInstance = null;
                gameRunning = false;
                document.getElementById('startBtn').textContent = 'START';
                document.getElementById('pauseBtn').textContent = 'PAUSE';
                hideOverlay();
                
                // –û—á–∏—Å—Ç–∫–∞ —ç–∫—Ä–∞–Ω–∞
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // –ó–∞—Å—Ç–∞–≤–∫–∞
                ctx.fillStyle = '#00ff64';
                ctx.font = '32px Press Start 2P';
                ctx.textAlign = 'center';
                ctx.fillText('RETROCONSOLE 999', canvas.width / 2, canvas.height / 2 - 40);
                
                ctx.font = '16px Press Start 2P';
                ctx.fillText('SELECT GAME TO START', canvas.width / 2, canvas.height / 2 + 20);
                
                ctx.font = '12px Press Start 2P';
                ctx.fillText('AUTHENTIC 8-BIT EXPERIENCE', canvas.width / 2, canvas.height / 2 + 60);
            }
        }
        
        function showOverlay(title, text) {
            document.getElementById('overlayTitle').textContent = title;
            document.getElementById('overlayText').textContent = text;
            document.getElementById('gameOverlay').style.display = 'flex';
        }
        
        function hideOverlay() {
            document.getElementById('gameOverlay').style.display = 'none';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–ø–∏—Å–∫–∞ –∏–≥—Ä
        function initGameList() {
            const gameList = document.getElementById('gameList');
            
            games.forEach(game => {
                const gameItem = document.createElement('div');
                gameItem.className = 'game-item';
                gameItem.dataset.gameId = game.id;
                
                gameItem.innerHTML = `
                    <div class="game-icon">${game.icon}</div>
                    <div class="game-title">${game.title}</div>
                    <div class="game-genre">${game.genre}</div>
                `;
                
                gameItem.addEventListener('click', () => selectGame(game));
                gameList.appendChild(gameItem);
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Space'].includes(e.code)) {
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('mousedown', () => {
                const key = btn.dataset.key;
                keys[key] = true;
                btn.style.background = 'linear-gradient(45deg, #6a4a4a, #5a3a3a)';
            });
            
            btn.addEventListener('mouseup', () => {
                const key = btn.dataset.key;
                keys[key] = false;
                btn.style.background = 'linear-gradient(45deg, #4a2a2a, #3a1a1a)';
            });
            
            btn.addEventListener('mouseleave', () => {
                const key = btn.dataset.key;
                keys[key] = false;
                btn.style.background = 'linear-gradient(45deg, #4a2a2a, #3a1a1a)';
            });
            
            // Touch —Å–æ–±—ã—Ç–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const key = btn.dataset.key;
                keys[key] = true;
                btn.style.background = 'linear-gradient(45deg, #6a4a4a, #5a3a3a)';
            });
            
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                const key = btn.dataset.key;
                keys[key] = false;
                btn.style.background = 'linear-gradient(45deg, #4a2a2a, #3a1a1a)';
            });
        });
        
        // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏–≥—Ä–æ–π
        document.getElementById('startBtn').addEventListener('click', () => {
            if (!gameRunning && currentGame) {
                startGame();
            }
        });
        
        document.getElementById('pauseBtn').addEventListener('click', pauseGame);
        document.getElementById('resetBtn').addEventListener('click', resetGame);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            initGameList();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—ã–±–æ—Ä –ø–µ—Ä–≤–æ–π –∏–≥—Ä—ã
            if (games.length > 0) {
                selectGame(games[0]);
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤—É–∫–∞ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏
            document.addEventListener('click', function initSound() {
                soundSystem.initAudio();
                if (soundSystem.audioContext) {
                    soundSystem.audioContext.resume();
                }
                document.removeEventListener('click', initSound);
            }, { once: true });
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∞—Ä—Ç–æ–≤–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
            stopGame();
        }
        
        // –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Å–æ–ª–∏
        init();
    </script>
